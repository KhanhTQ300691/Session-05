  <body>
    <div id="head" class="topic">
      <h2>Center Align Text</h2>
      <p>
        To just center the test inside an element, use
        <strong class="hightlight_1">text-align: center;</strong>
      </p>

      <table>
        <tr>
          <td>This text centered.</td>
        </tr>
      </table>
    </div>
    <div id="body" class="example">
      <h3>Example</h3>
      <pre>
            <code>
 <span class="highlightbrown">.center</span> {
    <span class="highlightred">text-align</span><span class="highlight_2">: center;</span>
    <span class="highlightred">border</span><span class="highlight_2">:3px solid green;</span>
 }               
            </code>
        </pre>
      <button>Try it Yourself >></button>
    </div>
  </body>
